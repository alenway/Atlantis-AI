<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlantis AI | Underwater Intelligence Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              tech: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              ocean: {
                950: '#020617', // Main background
                900: '#0f172a', // Panel background
                800: '#1e293b', // Border/Hover
              },
              sonar: {
                dim: 'rgba(6, 182, 212, 0.1)',
                light: '#22d3ee', // Cyan 400
                DEFAULT: '#06b6d4', // Cyan 500
                glow: 'rgba(6, 182, 212, 0.5)',
                alert: '#ef4444', // Red 500
                warn: '#eab308', // Yellow 500
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px)",
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'radar-spin': 'spin 4s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'flicker': 'flicker 0.15s infinite',
            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              flicker: {
                '0%': { opacity: '0.97' },
                '5%': { opacity: '1' },
                '10%': { opacity: '0.97' },
                '15%': { opacity: '1' },
                '100%': { opacity: '0.98' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 100;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .tech-border {
        position: relative;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(6, 182, 212, 0.2);
        backdrop-filter: blur(10px);
      }
      
      /* Corner accents for tech-border */
      .tech-border::before, .tech-border::after {
        content: '';
        position: absolute;
        width: 8px;
        height: 8px;
        transition: all 0.3s ease;
      }
      .tech-border::before {
        top: -1px;
        left: -1px;
        border-top: 2px solid #06b6d4;
        border-left: 2px solid #06b6d4;
      }
      .tech-border::after {
        bottom: -1px;
        right: -1px;
        border-bottom: 2px solid #06b6d4;
        border-right: 2px solid #06b6d4;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border: 1px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
    </style>
</head>
  <body class="scanlines">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
